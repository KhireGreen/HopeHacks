<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>No Guilt</title>
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/edamam.css">
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body> 
      </div>
  <header id="header" class="header header--full-screen">
    <h1 class="header__logo">No Guilt Recipes</h1>
    <section class="section section--search">
      <form class="search">
        <input id="searchInput" class="search__input" placeholder="Enter recipe search">
        <button id="searchButton" class="search__button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
            <title>Search</title>
            <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </form>
    </section>
  </header>
  <main class="main">
    <section id="apiResults" class="section section--infinite-load">
      <div id="edamam-results" class="edamam-results"></div>
      <div id="edamam" class="edamam">
        <!-- RESULTS GO HERE -->
      </div>
    </section>
    <section id="loadMore" class="section section--load-more">
      <button id="loadMoreButton" class="load-more">
        Load More
      </button>
    </section>
  </main>
  
  <form id="contact-form" class="form-horizontal" role="form">
    <div class="form-group">
      <div class="col-sm-12">
        <input
        type="text"
        class="form-control"
        id="name"
        placeholder="NAME"
        name="name"
        value=""
        required
        />
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-12">
        <input
        type="email"
        class="form-control"
        id="email"
        placeholder="EMAIL"
        name="email"
        value=""
        required
        />
      </div>
    </div>
    
    <textarea
    class="form-control"
    rows="10"
    placeholder="MESSAGE"
    name="message"
    required
    ></textarea>
    
    <button
    class="btn btn-primary send-button"
    id="submit"
    type="submit"
    value="SEND"
    >
    <div class="alt-send-button">
      <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
    </div>
  </button>
</form>

    <script src="server.js"></script>

</body>
 
</html>
